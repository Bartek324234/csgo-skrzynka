<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konto użytkownika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .name {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .balance {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" class="avatar" src="/images/default-avatar.png" alt="Avatar użytkownika" />
    <div id="name" class="name">Ładowanie...</div>
    <div id="balance" class="balance">Ładowanie balansu...</div>
  </div>

  <script>




    const userId = localStorage.getItem('user_id');

if (!userId) {
  document.body.innerHTML = "<h2>Musisz być zalogowany, aby zobaczyć konto.</h2>";
  setTimeout(() => window.location.href = '/', 2000);
} else {
  // reszta kodu: fetch user info, balans, itd.
}



if (!userId) {
  window.location.href = '/'; // Przekieruj na stronę główną jeśli nie ma usera
}

    if (!userId) {
      document.body.innerHTML = "<h2>Musisz być zalogowany, aby zobaczyć konto.</h2>";
    } else {
      // Pobierz imię i avatar z API
      fetch(`/api/user-info/${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('name').textContent = data.name || "Nieznany użytkownik";
          document.getElementById('avatar').src = data.avatar || '/images/default-avatar.png';
        });

      // Pobierz balans użytkownika
      fetch(`/api/losuj`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      })
        .then(res => res.json())
        .then(data => {
          const balanceText = data.newBalance
            ? `Twój balans: ${parseFloat(data.newBalance).toFixed(2)} zł`
            : "Nie udało się załadować balansu";
          document.getElementById('balance').textContent = balanceText;
        })
        .catch(err => {
          console.error("Błąd ładowania balansu:", err);
          document.getElementById('balance').textContent = "Błąd ładowania balansu.";
        });
    }
  </script>
</body>
</html>
