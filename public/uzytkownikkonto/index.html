<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="stylesheet" href="index.css" />
  <meta charset="UTF-8" />
  <title>Konto u≈ºytkownika</title>
  <style>
    .item-name {
      font-weight: bold;
    }
    .item-value {
      color: green;
      margin-left: auto;
      margin-right: 10px;
    }
    button.sell-btn {
      padding: 5px 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
    }
    .message-success {
      color: green;
    }
    .message-error {
      color: red;
    }
  </style>
</head>
<body>
<button id="sellAllBtn" style="margin-bottom: 10px; display: none;">Sprzedaj wszystko</button>




  <a href="/index.html">‚Üê Powr√≥t</a>
  <div class="card">
    <img id="avatar" class="avatar" src="/images/default-avatar.png" alt="Avatar u≈ºytkownika" />
    <div id="name" class="name">≈Åadowanie...</div>
    <div id="balance" class="balance">≈Åadowanie balansu...</div>
  </div>

  <h2>Tw√≥j ekwipunek</h2>
  <div id="inventory"></div>

  <!-- üîµ Komunikaty bƒôdƒÖ siƒô pojawiaƒá tutaj -->
  <div id="message"></div>

  <script>
    const userId = localStorage.getItem('user_id');

    function showMessage(text, isError = false) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = isError ? 'message-error' : 'message-success';
      setTimeout(() => {
        msgDiv.textContent = '';
        msgDiv.className = '';
      }, 4000);
    }

    if (!userId) {
      document.body.innerHTML = "<h2>Musisz byƒá zalogowany, aby zobaczyƒá konto.</h2>";
      setTimeout(() => window.location.href = '/', 2000);
    } else {
      fetch(`/api/user-info/${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('name').textContent = data.name || "Nieznany u≈ºytkownik";
          document.getElementById('avatar').src = data.avatar || '/images/default-avatar.png';
        });





      function loadBalance() {
        fetch(`/api/balance/${userId}`)
          .then(res => res.json())
          .then(data => {
            const balanceText = data.balance !== undefined
              ? `Tw√≥j balans: ${parseFloat(data.balance).toFixed(2)} z≈Ç`
              : "Nie uda≈Ço siƒô za≈Çadowaƒá balansu";
            document.getElementById('balance').textContent = balanceText;
          })
          .catch(err => {
            console.error("B≈ÇƒÖd ≈Çadowania balansu:", err);
            document.getElementById('balance').textContent = "B≈ÇƒÖd ≈Çadowania balansu.";
          });
      }




      function loadInventory() {
  fetch(`/api/inventory/${userId}`)
    .then(res => res.json())
    .then(items => {
      const container = document.getElementById('inventory');
      container.innerHTML = '';

      if (items.length === 0) {
        container.textContent = "Brak przedmiot√≥w w ekwipunku.";
        document.getElementById('sellAllBtn').style.display = 'none';
        return;
      } else {
        // Obliczamy ≈ÇƒÖcznƒÖ warto≈õƒá wszystkich item√≥w
        const totalValue = items.reduce((sum, item) => sum + parseFloat(item.value), 0);

        // Aktualizujemy tekst i widoczno≈õƒá przycisku "Sprzedaj wszystko"
        const sellAllBtn = document.getElementById('sellAllBtn');
        sellAllBtn.textContent = `Sprzedaj wszystko za ${totalValue.toFixed(2)} z≈Ç`;
        sellAllBtn.style.display = 'inline-block';
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';

        const img = document.createElement('img');
        img.src = item.image_url;
        img.alt = item.item_name;
        img.style.width = '60px';
        img.style.height = '60px';

        const name = document.createElement('div');
        name.className = 'item-name';
        name.textContent = item.item_name;

        const value = document.createElement('div');
        value.className = 'item-value';
        value.textContent = `${parseFloat(item.value).toFixed(2)} z≈Ç`;

        const sellBtn = document.createElement('button');
        sellBtn.textContent = 'Sprzedaj';
        sellBtn.className = 'sell-btn';
        sellBtn.onclick = () => {
          // Bez potwierdzenia
          sellItem(item.id, item.value, item.item_name);
        };

        const btnWrapper = document.createElement('div');
        btnWrapper.className = 'btn-wrapper';
        btnWrapper.appendChild(sellBtn);

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(value);
        card.appendChild(btnWrapper);

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("B≈ÇƒÖd ≈Çadowania ekwipunku:", err);
      document.getElementById('inventory').textContent = "B≈ÇƒÖd ≈Çadowania ekwipunku.";
      document.getElementById('sellAllBtn').style.display = 'none';
    });
}















// Obs≈Çuga klikniƒôcia "Sprzedaj wszystko"
document.getElementById('sellAllBtn').addEventListener('click', async () => {
  try {
    const res = await fetch('/api/sell-item/sell-all', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: userId })
    });

    const data = await res.json();
    if (data.success) {
      showMessage(`Sprzedano wszystko za ${data.totalValue.toFixed(2)} z≈Ç. Nowy balans: ${data.newBalance.toFixed(2)} z≈Ç`);
      loadBalance();
      loadInventory();
    } else {
      showMessage('Nie uda≈Ço siƒô sprzedaƒá: ' + (data.error || 'Nieznany b≈ÇƒÖd'), true);
    }
  } catch (err) {
    console.error(err);
    showMessage('B≈ÇƒÖd przy sprzeda≈ºy wszystkich przedmiot√≥w', true);
  }
});




















      async function sellItem(itemId, value, itemName) {
        try {
          const res = await fetch('/api/sell-item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, item_id: itemId, value })
          });
          const data = await res.json();

          console.log("Odpowied≈∫ z serwera po sprzeda≈ºy:", data);

          if (data.success) {
            showMessage(`Sprzedano "${itemName}" za ${parseFloat(value).toFixed(2)} z≈Ç. Nowy balans: ${data.newBalance.toFixed(2)} z≈Ç`);
            loadBalance();
            loadInventory();
          } else {
            showMessage('B≈ÇƒÖd podczas sprzeda≈ºy: ' + (data.error || 'Nieznany b≈ÇƒÖd'), true);
          }
        } catch (e) {
          showMessage('B≈ÇƒÖd komunikacji z serwerem.', true);
          console.error(e);
        }
      }

      loadBalance();
      loadInventory();
    }
  </script>

  <script src="java.js"></script>


</body>
</html>
