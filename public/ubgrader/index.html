<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Sk√≥rki</title>
  <style>
 #inventory {
  margin-left: 10px;
  margin-right: auto; /* po prawej stronie auto, ≈ºeby trzyma≈Ç siƒô lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}


.item-card {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.item-card img {
  width: 100px;
  height: auto;
  border-radius: 4px;
}




#available-skins {
  margin-right: 10px;
  margin-left: auto; /* po prawej stronie auto, ≈ºeby trzyma≈Ç siƒô lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}



#page-content {
  margin-top: 15%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* wa≈ºne ‚Äì ≈ºeby g√≥ry by≈Çy r√≥wno */
  gap: 20px;
  padding: 20px;
}








.item-card.selected {
  border: 2px solid green;
  background-color: #eaffea;
}











  </style>
</head>
<body>
  <a href="/index.html">‚Üê Powr√≥t</a>
  <h2>Twoje skiny</h2>















  <div id="page-content">
  <div>
    <h3>Zaznaczone z ekwipunku: <span id="inventory-sum">0.00 z≈Ç</span></h3>
    <div id="inventory">
      <!-- skiny bƒôdƒÖ ≈Çadowane dynamicznie -->
    </div>
  </div>

  <div>
    <h3>Zaznaczone z dostƒôpnych: <span id="available-sum">0.00 z≈Ç</span></h3>
    <div id="available-skins">
      <div class="item-card" data-value="12.50">
        <img src="https://cdn.example.com/skin1.png" alt="AK-47 | Redline" />
        <div>AK-47 | Redline</div>
        <div><strong>Warto≈õƒá:</strong> 12.50 z≈Ç</div>
      </div>

      <div class="item-card" data-value="45.00">
        <img src="images/default-avatar.png" alt="AWP | Asiimov" />
        <div>AWP | Asiimov</div>
        <div><strong>Warto≈õƒá:</strong> 45.00 z≈Ç</div>
      </div>
    </div>
  </div>
</div>
  <script>
    const userId = localStorage.getItem('user_id');

    if (!userId) {
      document.body.innerHTML = "<h2>Musisz byƒá zalogowany, aby zobaczyƒá swoje skiny.</h2>";
      setTimeout(() => window.location.href = '/', 2000);
    } else {
      fetch(`/api/inventory/${userId}`)
        .then(res => res.json())
        .then(items => {
          const container = document.getElementById('inventory');
          container.innerHTML = '';

          if (items.length === 0) {
            container.textContent = "Brak przedmiot√≥w w ekwipunku.";
            return;
          }





         items.forEach(item => {
  const card = document.createElement('div');
  card.className = 'item-card';

  // ‚úÖ dodajemy warto≈õƒá jako data-value
  const itemPrice = parseFloat(item.price) || 0;
  card.dataset.value = itemPrice;

  const img = document.createElement('img');
  img.src = item.image_url;
  img.alt = item.item_name;

  const name = document.createElement('div');
  name.className = 'item-name';
  name.textContent = item.item_name;

  // ‚úÖ pokazujemy warto≈õƒá na karcie
  const price = document.createElement('div');
  price.className = 'item-price';
  price.innerHTML = `<strong>Warto≈õƒá:</strong> ${itemPrice.toFixed(2)} z≈Ç`;

  // üì¶ sk≈Çadamy ca≈ÇƒÖ kartƒô
  card.appendChild(img);
  card.appendChild(name);
  card.appendChild(price);
  container.appendChild(card);
});

        })
        .catch(err => {
          console.error("B≈ÇƒÖd ≈Çadowania ekwipunku:", err);
          document.getElementById('inventory').textContent = "B≈ÇƒÖd ≈Çadowania ekwipunku.";
        });
    }


















  function updateSum(containerId, outputId) {
    const container = document.getElementById(containerId);
    const selected = container.querySelectorAll('.item-card.selected');
    let sum = 0;

    selected.forEach(card => {
      sum += parseFloat(card.dataset.value);
    });

    document.getElementById(outputId).textContent = sum.toFixed(2) + ' z≈Ç';
  }

  function setupSelectableCards(containerId, outputId) {
    const container = document.getElementById(containerId);

    container.addEventListener('click', (e) => {
      const card = e.target.closest('.item-card');
      if (card) {
        card.classList.toggle('selected');
        updateSum(containerId, outputId);
      }
    });
  }

  // Te linie musisz wywo≈Çaƒá PO za≈Çadowaniu kontentu
  setupSelectableCards('inventory', 'inventory-sum');
  setupSelectableCards('available-skins', 'available-sum');










  </script>
</body>
</html>
