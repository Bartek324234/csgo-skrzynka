<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Skórki</title>
  <style>
 #inventory {
  margin-left: 10px;
  margin-right: auto; /* po prawej stronie auto, żeby trzymał się lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}


.item-card {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.item-card img {
  width: 100px;
  height: auto;
  border-radius: 4px;
}




#available-skins {
  margin-right: 10px;
  margin-left: auto; /* po prawej stronie auto, żeby trzymał się lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}



#page-content {
  margin-top: 15%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* ważne – żeby góry były równo */
  gap: 20px;
  padding: 20px;
}








.item-card.selected {
  border: 2px solid green;
  background-color: #eaffea;
}











  </style>
</head>
<body>
  <a href="/index.html">← Powrót</a>
  <h2>Twoje skiny</h2>















  <div id="page-content">
  <div>
    <h3>Zaznaczone z ekwipunku: <span id="inventory-sum">0.00 zł</span></h3>
    <div id="inventory">
      <!-- skiny będą ładowane dynamicznie -->
    </div>
  </div>

  <div>
    <h3>Zaznaczone z dostępnych: <span id="available-sum">0.00 zł</span></h3>
    <div id="available-skins">
      <div class="item-card" data-value="12.50">
        <img src="/images/uspdrog.png" alt="AK-47 | Redline" />
        <div>AK-47 | Redline</div>
        <div><strong>Wartość:</strong> 12.50 zł</div>
      </div>
 
      <div class="item-card" data-value="45.00">
        <img src="/images/zlotyak47.png" alt="AWP | Asiimov" />
        <div>AWP | Asiimov</div>
        <div><strong>Wartość:</strong> 45.00 zł</div>
      </div>
    </div>
  </div>
</div>
 <script>
  const userId = localStorage.getItem('user_id');

  if (!userId) {
    document.body.innerHTML = "<h2>Musisz być zalogowany, aby zobaczyć swoje skiny.</h2>";
    setTimeout(() => window.location.href = '/', 2000);
  } else {
    fetch(`/api/inventory/${userId}`)
      .then(res => res.json())
      .then(items => {
        console.log(items);  // sprawdzamy, co jest w itemach
        
        const container = document.getElementById('inventory');
        container.innerHTML = '';

        if (items.length === 0) {
          container.textContent = "Brak przedmiotów w ekwipunku.";
          return;
        }

        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'item-card';

          const itemPrice = parseFloat(item.value) || 0; // tutaj value zamiast price
          card.dataset.value = itemPrice;

          const img = document.createElement('img');
          img.src = item.image_url;
          img.alt = item.item_name;

          const name = document.createElement('div');
          name.className = 'item-name';
          name.textContent = item.item_name;

          const price = document.createElement('div');
          price.className = 'item-price';
          price.innerHTML = `<strong>Wartość:</strong> ${itemPrice.toFixed(2)} zł`;

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(price);
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Błąd ładowania ekwipunku:", err);
        document.getElementById('inventory').textContent = "Błąd ładowania ekwipunku.";
      });
  }

  function updateSum(containerId, outputId) {
    const container = document.getElementById(containerId);
    const selected = container.querySelectorAll('.item-card.selected');
    let sum = 0;

    selected.forEach(card => {
      sum += parseFloat(card.dataset.value);
    });

    document.getElementById(outputId).textContent = sum.toFixed(2) + ' zł';
  }

  function setupSelectableCards(containerId, outputId) {
    const container = document.getElementById(containerId);

    container.addEventListener('click', (e) => {
      const card = e.target.closest('.item-card');
      if (card) {
        card.classList.toggle('selected');
        updateSum(containerId, outputId);
      }
    });
  }

  // Wywołaj setup po załadowaniu całej strony
  window.onload = () => {
    setupSelectableCards('inventory', 'inventory-sum');
    setupSelectableCards('available-skins', 'available-sum');
  };
</script>


</body>
</html>
