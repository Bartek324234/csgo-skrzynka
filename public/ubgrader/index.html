<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Skórki</title>
  <style>
 #inventory {
  margin-left: 10px;
  margin-right: auto; /* po prawej stronie auto, żeby trzymał się lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}


.item-card {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.item-card img {
  width: 100px;
  height: auto;
  border-radius: 4px;
}




#available-skins {
  margin-right: 10px;
  margin-left: auto; /* po prawej stronie auto, żeby trzymał się lewej */
  max-width: 750px;
  min-width: 700px;
  border: 3px solid #000000;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
  justify-content: flex-start;
}



#page-content {
  margin-top: 15%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* ważne – żeby góry były równo */
  gap: 20px;
  padding: 20px;
}




  </style>
</head>
<body>
  <a href="/index.html">← Powrót</a>
  <h2>Twoje skiny</h2>


  <div id="page-content">
  <div id="inventory">Ładowanie ekwipunku...</div>

  <div id="available-skins">
    <div class="item-card">
      <img src="https://cdn.example.com/skin1.png" alt="AK-47 | Redline" />
      <div>AK-47 | Redline</div>
      <div><strong>Wartość:</strong> 12.50 zł</div>
    </div>
  </div>
</div>


  <script>
    const userId = localStorage.getItem('user_id');

    if (!userId) {
      document.body.innerHTML = "<h2>Musisz być zalogowany, aby zobaczyć swoje skiny.</h2>";
      setTimeout(() => window.location.href = '/', 2000);
    } else {
      fetch(`/api/inventory/${userId}`)
        .then(res => res.json())
        .then(items => {
          const container = document.getElementById('inventory');
          container.innerHTML = '';

          if (items.length === 0) {
            container.textContent = "Brak przedmiotów w ekwipunku.";
            return;
          }

          items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';

            const img = document.createElement('img');
            img.src = item.image_url;
            img.alt = item.item_name;

            const name = document.createElement('div');
            name.className = 'item-name';
            name.textContent = item.item_name;

            card.appendChild(img);
            card.appendChild(name);
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Błąd ładowania ekwipunku:", err);
          document.getElementById('inventory').textContent = "Błąd ładowania ekwipunku.";
        });
    }
  </script>
</body>
</html>
